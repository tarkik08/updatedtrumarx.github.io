<!-- Full-Time Job Application Form Modal Component -->
<!-- Include this file in any page where you want the job application form -->
<!-- Usage: <script>openJobApplicationModal('Job Title')</script> -->

<div id="job-application-modal"
    class="fixed inset-0 z-[60] flex items-center justify-center bg-black/70 backdrop-blur-lg hidden modal p-4">
    <div class="bg-[#1d1d1f] rounded-2xl shadow-2xl w-full max-w-lg p-8 relative modal-content border border-white/10">
        <button onclick="closeJobApplicationModal()"
            class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
            <i class="fas fa-times text-xl"></i>
        </button>

        <h3 class="text-2xl font-bold mb-2 text-white">Apply for Position</h3>
        <p id="job-title-display" class="text-sm text-gray-400 mb-6"></p>

        <form id="job-application-form" onsubmit="submitJobApplicationForm(event)">
            <input type="hidden" name="job_title" id="job-title-input">

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Full Name *</label>
                    <input type="text" name="name" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email *</label>
                    <input type="email" name="email" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Phone *</label>
                    <input type="tel" name="phone" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Years of Experience
                        *</label>
                    <input type="number" name="experience" required min="0"
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Cover Letter
                        *</label>
                    <textarea name="message" rows="4" required
                        placeholder="Tell us about your experience and why you're a great fit..."
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all resize-none bg-white text-black placeholder-gray-400"></textarea>
                </div>

                <div class="bg-blue-900/30 border border-blue-700/50 p-4 rounded-lg text-sm text-blue-200">
                    <i class="fas fa-info-circle mr-2"></i>
                    Please email your resume to <strong>career@trumarx.in</strong> with subject "Job Application - <span
                        id="job-title-email"></span>"
                </div>

                <button type="submit"
                    class="w-full px-6 py-3 bg-black text-white font-bold text-sm rounded-lg hover:bg-gray-800 transition-all shadow-lg">
                    Submit Application
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Success Popup -->
<div id="job-application-success-popup"
    class="fixed inset-0 z-[70] flex items-center justify-center bg-black/70 backdrop-blur-lg hidden modal p-4">
    <div class="bg-[#1d1d1f] rounded-2xl shadow-2xl w-full max-w-sm p-8 relative text-center border border-white/10">
        <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-check text-white text-2xl"></i>
        </div>
        <h3 class="text-2xl font-bold mb-2 text-white">Application Submitted</h3>
        <p class="text-sm text-gray-400 mb-6">Don't forget to email your resume to career@trumarx.in!
        </p>
        <button onclick="closeJobApplicationSuccessPopup()"
            class="px-6 py-3 bg-black text-white font-bold text-sm rounded-lg hover:bg-gray-800 transition-all shadow-lg">
            Close
        </button>
    </div>
</div>

<script>
    // Job Application Form Module
    (function () {
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbyqrnCA3dJOkYv4kpzBc9HJuGjcapJi5-ADZ6TAdxoAz-hfacZp_Vhe4jSW1qTx4KoIow/exec';

        window.openJobApplicationModal = function (jobTitle) {
            const modal = document.getElementById('job-application-modal');
            const titleDisplay = document.getElementById('job-title-display');
            const titleInput = document.getElementById('job-title-input');
            const titleEmail = document.getElementById('job-title-email');

            if (modal && titleDisplay && titleInput) {
                titleDisplay.textContent = jobTitle;
                titleInput.value = jobTitle;
                titleEmail.textContent = jobTitle;
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.add('active'), 10);
            }
        };

        window.closeJobApplicationModal = function () {
            const modal = document.getElementById('job-application-modal');
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }
        };

        window.closeJobApplicationSuccessPopup = function () {
            const popup = document.getElementById('job-application-success-popup');
            if (popup) {
                popup.classList.remove('active');
                setTimeout(() => popup.classList.add('hidden'), 300);
            }
        };

        window.submitJobApplicationForm = function (event) {
            event.preventDefault();

            const form = document.getElementById('job-application-form');
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            const formData = new FormData(form);

            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                experience: formData.get('experience'),
                job_title: formData.get('job_title'),
                message: formData.get('message'),
                page: window.location.pathname,
                timestamp: new Date().toISOString(),
                type: 'job_application'
            };

            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

            const sheetsPromise = sendToGoogleSheets(data);
            const phpPromise = fetch('send_job_application.php', {
                method: 'POST',
                body: formData
            }).then(response => response.json());

            Promise.allSettled([sheetsPromise, phpPromise])
                .then(function (results) {
                    const sheetsResult = results[0];
                    const phpResult = results[1];

                    console.log('Google Sheets:', sheetsResult.status);
                    console.log('PHP Email:', phpResult.status);

                    if (sheetsResult.status === 'fulfilled' || (phpResult.status === 'fulfilled' && phpResult.value.success)) {
                        closeJobApplicationModal();
                        setTimeout(() => {
                            const successPopup = document.getElementById('job-application-success-popup');
                            successPopup.classList.remove('hidden');
                            setTimeout(() => successPopup.classList.add('active'), 10);
                        }, 300);
                        form.reset();
                    } else {
                        alert('Sorry, there was an error. Please try again later.');
                    }
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalButtonText;
                });
        };

        function sendToGoogleSheets(data) {
            return fetch(GOOGLE_SHEETS_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        }
    })();
</script>
