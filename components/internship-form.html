<!-- Internship Application Form Modal Component -->
<!-- Include this file in any page where you want the internship application form -->
<!-- Usage: <script>openInternshipModal()</script> -->

<div id="internship-modal"
    class="fixed inset-0 z-[60] flex items-start sm:items-center justify-center bg-black/70 backdrop-blur-lg hidden modal overflow-y-auto p-4 sm:p-8">
    <div
        class="bg-[#1d1d1f] rounded-2xl shadow-2xl w-full max-w-lg p-8 relative modal-content border border-white/10 max-h-[90vh] overflow-y-auto">
        <button onclick="closeInternshipModal()"
            class="sticky top-4 ml-auto block text-gray-400 hover:text-white transition-colors">
            <i class="fas fa-times text-xl"></i>
        </button>

        <h3 class="text-2xl font-bold mb-6 text-white">Apply for Internship</h3>

        <form id="internship-form" onsubmit="submitInternshipForm(event)">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">First name *</label>
                    <input type="text" name="firstName" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Last name *</label>
                    <input type="text" name="lastName" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email *</label>
                    <input type="email" name="email" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Phone *</label>
                    <input type="tel" name="phone" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Post qualified experience (if
                        any)</label>
                    <input type="text" name="experience" placeholder="e.g., 2 years at XYZ Law Firm"
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Name of the institution last attended
                        (or currently attending) *</label>
                    <input type="text" name="institution" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Start Date *</label>
                    <input type="date" name="startDate" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">End Date *</label>
                    <input type="date" name="endDate" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Upload CV/Resume *</label>
                    <input type="file" name="cv" id="internship-cv-upload" required accept=".pdf,.doc,.docx"
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all bg-white text-black file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-gray-800 file:text-white hover:file:bg-gray-700">
                    <p class="text-xs text-gray-400 mt-1">Accepted formats: PDF, DOC, DOCX (Max 10MB)</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Why do you want to intern at Trumarx?
                        *</label>
                    <textarea name="message" rows="4" required
                        placeholder="Tell us why you'd like to intern at Trumarx..."
                        class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none transition-all resize-none bg-white text-black placeholder-gray-400"></textarea>
                </div>

                <button type="submit"
                    class="w-full px-6 py-3 bg-black text-white font-bold text-sm rounded-lg hover:bg-gray-800 transition-all shadow-lg">
                    Submit Application
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Success Popup -->
<div id="internship-success-popup"
    class="fixed inset-0 z-[70] flex items-center justify-center bg-black/70 backdrop-blur-lg hidden modal p-4">
    <div class="bg-[#1d1d1f] rounded-2xl shadow-2xl w-full max-w-sm p-8 relative text-center border border-white/10">
        <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-check text-white text-2xl"></i>
        </div>
        <h3 class="text-2xl font-bold mb-2 text-white">Application Submitted</h3>
        <p class="text-sm text-gray-400 mb-6">Don't forget to email your resume to career@trumarx.in!
        </p>
        <button onclick="closeInternshipSuccessPopup()"
            class="px-6 py-3 bg-black text-white font-bold text-sm rounded-lg hover:bg-gray-800 transition-all shadow-lg">
            Close
        </button>
    </div>
</div>

<script>
    // Internship Application Form Module
    (function () {
        // TODO: Replace this URL with your new Internship Google Apps Script deployment URL
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbxqIvUqsgIfOgrlwkWpaX1owLQ6PRR5J78KFbrBEHCWtCrIwmmYPuImem4gvx8A8yh-/exec';

        window.openInternshipModal = function () {
            const modal = document.getElementById('internship-modal');
            if (modal) {
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.add('active'), 10);
            }
        };

        window.closeInternshipModal = function () {
            const modal = document.getElementById('internship-modal');
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }
        };

        window.closeInternshipSuccessPopup = function () {
            const popup = document.getElementById('internship-success-popup');
            if (popup) {
                popup.classList.remove('active');
                setTimeout(() => popup.classList.add('hidden'), 300);
            }
        };

        window.submitInternshipForm = async function (event) {
            event.preventDefault();

            const form = document.getElementById('internship-form');
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            const formData = new FormData(form);
            const fileInput = document.getElementById('internship-cv-upload');

            if (!fileInput) {
                alert('Error: File input not found. Please refresh the page and try again.');
                return;
            }

            const file = fileInput.files[0];

            // Validate file is selected
            if (!file) {
                alert('Please select a CV/Resume file to upload.');
                return;
            }

            // Validate file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB');
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading file...';

            try {
                // OPTIMIZATION: Send metadata only to Google Sheets (no file content)
                // File will be uploaded to Google Drive via PHP backend
                const metadataForSheets = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    experience: formData.get('experience') || 'N/A',
                    institution: formData.get('institution'),
                    startDate: formData.get('startDate'),
                    endDate: formData.get('endDate'),
                    message: formData.get('message'),
                    page: window.location.pathname,
                    fileName: file.name,
                    fileSize: (file.size / 1024).toFixed(2) + ' KB'
                    // NOTE: No fileContent - file is uploaded via PHP to Google Drive
                };

                // Send to Google Sheets (fast - metadata only)
                const sheetsPromise = sendToGoogleSheets(metadataForSheets);

                // Send to PHP (handles file upload to Google Drive + email)
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading to Drive...';
                const phpPromise = fetch('send_internship_cpanel.php', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json());

                Promise.allSettled([sheetsPromise, phpPromise])
                    .then(function (results) {
                        const sheetsResult = results[0];
                        const phpResult = results[1];

                        console.log('=== SUBMISSION RESULTS ===');
                        console.log('Google Sheets Status:', sheetsResult.status);
                        if (sheetsResult.status === 'rejected') {
                            console.error('Google Sheets Error:', sheetsResult.reason);
                        } else {
                            console.log('Google Sheets Response:', sheetsResult.value);
                        }

                        console.log('PHP Email Status:', phpResult.status);
                        if (phpResult.status === 'rejected') {
                            console.error('PHP Email Error:', phpResult.reason);
                        } else {
                            console.log('PHP Email Response:', phpResult.value);
                        }
                        console.log('=========================');

                        if (sheetsResult.status === 'fulfilled' || (phpResult.status === 'fulfilled' && phpResult.value.success)) {
                            closeInternshipModal();
                            setTimeout(() => {
                                const successPopup = document.getElementById('internship-success-popup');
                                successPopup.classList.remove('hidden');
                                setTimeout(() => successPopup.classList.add('active'), 10);
                            }, 300);
                            form.reset();
                        } else {
                            console.error('Both submissions failed!');
                            alert('Sorry, there was an error. Please check the console for details.');
                        }
                    })
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalButtonText;
                    });
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Error uploading file. Please try again.');
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        };

        // Base64 encoding removed for performance - files now uploaded directly via PHP

        function sendToGoogleSheets(data) {
            const params = new URLSearchParams();
            for (const key in data) {
                params.append(key, data[key]);
            }

            return fetch(GOOGLE_SHEETS_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString()
            }).then(response => response.json());
        }
    })();
</script>
