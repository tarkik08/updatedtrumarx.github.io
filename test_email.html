<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cPanel Email Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Server Email Test</h2>

        <form action="send_test_email.php" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Send To (Recipient)</label>
                <input type="email" name="recipient" placeholder="your-personal-email@gmail.com" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                <p class="text-xs text-gray-500 mt-1">Enter an external email address to check if you receive the mail.
                </p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sender Email</label>
                <input type="email" name="sender" placeholder="support@trumarx.in" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                <p class="text-xs text-gray-500 mt-1">Enter your cPanel created email address (e.g.,
                    support@yourdomain.com).</p>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg">
                Send Test Email
            </button>
        </form>

        <div class="mt-6 p-4 bg-yellow-50 text-yellow-800 rounded-lg text-sm border border-yellow-200">
            <strong>Note:</strong> This test will only work when uploaded to your cPanel hosting (public_html folder).
            It will Not work on GitHub Pages.
        </div>
    </div>

</body>

</html>
